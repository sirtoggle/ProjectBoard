<!doctype html>
<html>
<head>
    <title>{% if project %}Edit{% else%}Add{% endif %} Project</title>
</head>
<body>
    <h1>{% if project %}Edit{% else %}Add{% endif %} Project</h1>

    <form method="post">
        <label>Requester:
            <select name="requester">
                {% for name in ['IEB', 'GEU', 'Executive', 'Department', 'Internal'] %}
                    <option value="{{ name }}" {% if project and project.requester == name %}selected{% endif %}>{{ name }}</option>
                {% endfor %}
            </select>
        </label><br><br>

        <label>Project Name:
            <input type="text" name="project_name" value="{{ project.project_name if project else '' }}">
        </label><br><br>

        <label>Status:
            <input type="text" name="status" value="{{ project.status if project else '' }}">
        </label><br><br>

        <label>Dept:
            <select name="dept">
                {% for g in ['Both', 'Surv Team', 'EAC Team'] %}
                    <option value="{{ g }}" {% if project and project.dept == g %}selected{% endif %}>{{ g }}</option>
                {% endfor %}
            </select>
        </label><br><br>

        <label>Priority:
            <select name="priority">
                {% for i in range(1, 11) %}
                    <option value="{{ i }}" {% if project and project.priority == i %}selected{% endif %}>{{ i }}</option>
                {% endfor %}
            </select>
        </label><br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
